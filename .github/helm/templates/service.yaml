{{- range $key, $val := .Values.frontend }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $key }}-svc
spec:
  ports:
  - port: {{ $val.port }}
    targetPort: {{ $val.target_port }}
    protocol: TCP
    name: http
  selector:
    app: {{ $key }}-dep

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $key }}-ing
  {{- with $val.ingress.annotations }}
  annotations:
    {{- range $ing_key, $ing_value := . }}
    {{ $ing_key }}: {{ tpl $ing_value $ | quote }}
    {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ $val.ingress.ingressClassName }}
  rules:
    - host: {{ $val.ingress.host }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ $key }}-svc
              port:
                name: http
  tls:
  - hosts:
    - {{ $val.ingress.host }}
    secretName: {{ $val.ingress.host }}-tls
{{ end }}

